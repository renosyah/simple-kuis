<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Simple Kuis
    </title>

    <!-- CSS  -->
    <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./css/custom.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <noscript>
      <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
        <nav>
            <div class="nav-wrapper green">
                <a href="#" class="brand-logo">My Course</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="home.html">Home</a></li>
                <li><a href="#" @click="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12" v-show="courses.length == 0">
                    <p class="center" style="height:300px">Course Empty</p>
                </div>
                <div class="col s12 m6 l4" v-for="course in courses" v-bind:key="course.id">
                    <div class="card">
                        <div class="card-image">
                            <img v-bind:src="course.image_url" class="responsive-img" width="200" hight="100">
                        </div>
                        <div class="card-content">
                            <p>{{ course.name }}</p>
                        </div>
                        <div class="card-action">
                            <a class="green-text" v-bind:href="'edit_course.html?course_id=' + course.id">Edit</a>
                            <a class="green-text" v-bind:href="'edit_exam.html?course_id=' + course.id">Edit Exam</a>
                            <a class="green-text" href="#" @click="deleteCourse(course.id)" v-show="course.total_exam == 0">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="center pagination">
                <li v-bind:disabled="query.offset == 0" @click="query.offset -= query.offset > 0 ? query.limit : 0;loadCourses()"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                <li class="waves-effect"><a href="#" @click="query.offset+= query.limit;loadCourses()"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large green" href="add_course.html">
                <i class="large material-icons">add</i>
            </a>
        </div>

    </div>

    <!--  Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/course.js"></script>
    <script src="./js/materialize.js"></script>
</body>

</html>
