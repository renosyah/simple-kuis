<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Simple Kuis
    </title>

    <!-- CSS  -->
    <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./css/custom.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <noscript>
      <strong>We're sorry but app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
 

    <div id="app">
        <nav>
            <div class="nav-wrapper green">
                <a href="#" class="brand-logo">Simple Kuis</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" @click="toResult(query.search_value)">Result</a></li>
                <li><a href="home.html">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12" v-show="exams.length == 0">
                    <p class="center" style="height:300px">Exam Empty</p>
                </div>
                <br /><br /> 
                <div class="col s12" v-for="exam in exams" v-bind:key="exam.id">
                    <div class="card-panel">
                        <span class="black-text">{{ exam.number }}. {{ exam.text }}</span>
                    </div>
                    <answers v-bind:exam_id="exam.id" />
                </div>
            </div>
            <a v-show="exams.length > 0" class="waves-effect waves-light btn-large btn green white-text" style="text-transform:none;width: 100%;" @click="query.offset += query.limit ;loadExams()">
                <b>
                    <span>Next</span>
                </b>    
            </a>
            <a v-show="exams.length == 0" class="waves-effect waves-light btn-large btn green white-text" style="text-transform:none;width: 100%;" @click="query.offset -= query.offset > 0 ? query.limit : 0;loadExams()">
                <b>
                    <span>Back</span>
                </b>    
            </a>
            <br /><br /><br />
        </div>

    </div>

    <!--  Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./exam.js"></script>
    <script src="./js/materialize.js"></script>
</body>

</html>
